<!DOCTYPE html>
<html>

<head>
    <title>Ez Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-container">
        <h1>
            Ez Unit Converter
        </h1>
        <div class="conversion-row">
            <input type="number" id="fahrenheit">
            <span>°F =</span>
            <input type="number" id="celsius">
            <span>°C</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="miles">
            <span>mi =</span>
            <input type="number" id="kilometers">
            <span>km</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="gallons">
            <span>gal =</span>
            <input type="number" id="liters">
            <span>L</span>
        </div>
    </div>
    <footer>
        <a href="https://github.com/abizer2000/unit-converter" target="_blank">Source</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
