<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <h1>
            Ez US-Metric Unit Converter
        </h1>
        <div class="conversion-row">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <span>°F =</span>
            <input type="number" id="celsius" placeholder="Celsius">
            <span>°C</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="miles" placeholder="Miles">
            <span>m =</span>
            <input type="number" id="kilometers" placeholder="Kilometers">
            <span>km</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
