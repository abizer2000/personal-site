<!DOCTYPE html>
<html>

<head>
    <title>Ez Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <h1>
            Ez Unit Converter
        </h1>
        <!-- Temperature -->
        <div class="conversion-row">
            <input type="number" id="fahrenheit" placeholder="77">
            <span>°F =</span>
            <input type="number" id="celsius" placeholder="25">
            <span>°C</span>
        </div>
        <!-- Length -->
        <div class="conversion-row">
            <input type="number" id="miles" placeholder="1">
            <span>mi =</span>
            <input type="number" id="kilometers" placeholder="1.61">
            <span>km</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="inches" placeholder="1">
            <span>in =</span>
            <input type="number" id="centimeters" placeholder="2.54">
            <span>cm</span>
        </div>
        <!-- Volume -->
        <div class="conversion-row">
            <input type="number" id="gallons" placeholder="1">
            <span>gal =</span>
            <input type="number" id="liters" placeholder="3.79">
            <span>L</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="fluidOunces" placeholder="1">
            <span>fl oz =</span>
            <input type="number" id="milliliters" placeholder="29.57">
            <span>ml</span>
        </div>
        <!-- Mass -->
        <div class="conversion-row">
            <input type="number" id="pounds" placeholder="1">
            <span>lb =</span>
            <input type="number" id="kilograms" placeholder="0.45">
            <span>kg</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="ounces" placeholder="1">
            <span>oz =</span>
            <input type="number" id="grams" placeholder="28.35">
            <span>g</span>
        </div>
        <!-- Miscellaneous -->
        <div class="conversion-row">
            <input type="number" id="usd" placeholder="1">
            <span>USD ~</span>
            <input type="number" id="inr" placeholder="84">
            <span>INR</span>
        </div>
        <!-- TODO: ET to IST -->
    </div>
    <footer>
        <a href="https://github.com/abizer2000/unit-converter" target="_blank">Source</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
